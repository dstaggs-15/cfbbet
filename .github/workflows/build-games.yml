name: Build games.json

on:
  push:
    paths:
      - 'data/games.txt'
      - 'data/teams.json'
      - 'scripts/parse_games.py'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # removed: cache: 'pip'

      - name: Build games.json
        run: python3 scripts/parse_games.py

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain public/games.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/games.json
            git commit -m "chore: auto-build public/games.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
